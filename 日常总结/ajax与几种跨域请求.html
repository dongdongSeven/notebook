<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax与几种跨域请求</title>
</head>
<body>
	<script>
	var util={};
	//Ajax
	function ajax(param){
		var xhr=XMLHttpRequest?new XMLHttpRequest:new window.ActiveXObject('Microsoft.XMLHTTP');
		var type=param.type.toUpperCase(),
		data=param.data,
		url=param.url,
		dataArr=[];
		for(var k in data){
			dataArr.push(k+'='+data[k]);
		};
		
		if(type==="POST"){
			xhr.open(type,url,false);
			xhr.setRequestHeader("Content-type",'application/x-www-form-urlencoded');
			xhr.send(dataArr.join('&'));
		}
		if(type==="GET"){
			url=url+'?'+dataArr.join('&');
			xhr.open(type,url.replace(/\?$/g,''),true);
			xhr.send();
		}
		xhr.onload=function(){
			xhr.onreadystatechange=function(){
				if(xhr.onreadyState==4&&(xhr.status==200||xhr.status==206||xhr.status==304){
					var res=xhr.responseText;
					if(typeof res === 'string'){
						res=JSON.parse(res);						
					}
				}
			}
		}
	};
	util.createScript=function(url,charset){
		var script=document.createElement('script');
		script.setAttribute('type','text/javascript');
		charset&&script.setAttribute('charset',charset);
		script.setAttribute('src',url);
		script.async=true;
		return script;
	}
	//Jsonp
	util.jsonp=function (url,onsuccess,onerror,charset){
		var callbackName=util.getName('tt_player');
		window[callbackName]=function(){
			if(onsuccess&&util.isFunction(onsuccess)){
				onsuccess(arguments[0]);
			}
		};
		var script=util.createScript(url+'&callback='+callbackName,charset);
		script.onload=script.onreadystatechange=function(){
			if(!script.readystate||/loaded|complete/.test(script.readyState)){
				script.onload=script.onreadystatechange=null;
				//移除该script的DOM对象
				if(script.parentNode){
					script.parentNode.removeChild(script);
				}
				//删除函数或变量
				window[callbackName]=null;
			}
		};
		script.onerror=function(){
			if(onerror&&util.isFunction(onerror)){
				onerror();
			}
		};
		document.getElementsByTagName('head')[0].appendChild(script);
	}

	//利用hash，场景是当前页面A通过iframe或frame嵌入了跨域的页面B
	//在A中伪代码如下：
	var B=document.getElementsByTagName('iframe')[0];
	B.src=B.src+"#"+'data';
	//在B中的伪代码如下：
	window.onhashchange=function(){
		var data=window.location.hash;
	}

	//postMessage
	//窗口A(http://A.com)向跨域的窗口B(http://B.com)发送信息
	window.postMessage('data','http://B.com');//第一个参数是数据；第二个参数是源，*是所有窗口都跨域收到不安全
	//在窗口B中监听：
	window.addEventListener('message',function(event){
		console.log(event.origin);//http://A.com（发送者源的地址）
		console.log(event.source);//Awindow（发送者源，可以通过event.source.postMessage回发信息过去）
		console.log(event.data);//data!
	},false);
	</script>
</body>
</html>
