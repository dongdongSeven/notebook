<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-on</h1>
	<hr>
	<div id="app">
		本场比赛得分：{{fenshu}}
		<p>
			<button v-on:click="jiafen">加分</button>
			<button @click="jianfen">减分</button><br>
			<input type="text" v-on:keyup.13="onEnter" v-model="fenshu2">
		</p>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				fenshu:0,
				fenshu2:1
			},
			methods:{
				jiafen(){
					this.fenshu++;
				},
				jianfen(){
					this.fenshu--;
				},
				onEnter(){
					this.fenshu+=parseInt(this.fenshu2);
				}
			}
		});
	</script>
</body>
</html>
