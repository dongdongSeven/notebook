<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-if&v-else&v-show</h1>
	<hr>
	<div id="app">
		<div v-if="isLogin">您好，DD</div>
		<div v-else>请登录</div>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				isLogin:true
			}
		});
	</script>
</body>
</html>
