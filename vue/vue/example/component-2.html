<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>component</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>component-2 模板</h1>
	<hr>
	<div id="app">
		<!-- <panda from-here="message"></panda>	 -->
		<panda :here="message"></panda>	
	</div>
	<script type="text/javascript">

		var app=new Vue({
			el:"#app",
			data:{
				message:"China"
			},
			components:{
				"panda":{
					template:`<div style="color:green">panda from {{here}}</div>`,
					props:['here']
				}
			}
		});
	</script>
</body>
</html>
