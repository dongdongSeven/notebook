<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>extends option</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>extends option扩展选项</h1>
	<hr>
	<div id="app">
		{{num}}
		<p><button @click="add">add</button></p>
	</div>
	<script type="text/javascript">
		var extendsObj={
			updated(){
				console.log('我是扩展的updated');//1
			},
			methods:{
				add(){//与原生的app内方法重名，不生效
					console.log("我是扩展出来的方法");
					this.num++;
				}
			}
		};
		var app=new Vue({
			el:"#app",
			data:{
				num:1
			},
			updated(){
				console.log('我是原生的update');//2
			},
			methods:{
				add(){
					console.log("我是原生的方法");
					this.num++;
				}
			},
			extends:extendsObj,
			// delimiters:['${','}'] //插值形式变成了${}形式
		});
	</script>
</body>
</html>
