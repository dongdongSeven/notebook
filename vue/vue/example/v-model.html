<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-model</h1>
	<hr>
	<div id="app">
		<p>原始文本信息：{{message}}DD</p>
		<h3>文本框</h3>
		<p>v-model:<input type="text" v-model="message"></p>
		<p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
		<p>v-model.number:<input type="text" v-model.number="message"></p>
		<p>v-model.trim<input type="text" v-model.trim="message"></p>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model="message"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
		<input type="checkbox" id="dan" v-model="isTrue">
		<label for="dan">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<p>
			<input type="checkbox" id="a" value="aa" v-model="arr">
			<label for="a">a</label>
			<input type="checkbox" id="b" value="bb" v-model="arr">
			<label for="b">b</label>
			<input type="checkbox" id="c" value="cc" v-model="arr">
			<label for="c">c</label>
		</p>
		<p>{{arr}}</p>
		<hr>
		<h3>单选框绑定</h3>
		<p>
			<input type="radio" id="one" value="男" v-model="sex">
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex">
			<label for="two">女</label><br>
			<p>你选择的性别是：{{sex}}</p>
		</p>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				message:"hello world!",
				isTrue:true,
				arr:[],
				sex:"男"
			}
		});
	</script>
</body>
</html>
