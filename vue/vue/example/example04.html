<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>Slot content extend Demo</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Slot content extend Demo</h1>
	<hr>
	<div id="app">
		<jspang @sw="showSonMsg">
			<span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
			<span slot="netName">panda</span>
			<span slot="skill">{{jspangData.skill}}</span>
		</jspang>
	</div>
	<template id="tep">
		<div>
			<p>博客地址：<slot name="bolgUrl"></slot></p>
			<p>网名：<slot name="netName"></slot></p>
			<p>技术类型：<slot name="skill"></slot></p>
			<button @click="sonSayToFather">sonSayToFather1</button>
		</div>
	</template>
	<script type="text/javascript">
		var jspang={
			template:"#tep",
			methods:{
				sonSayToFather(){
					this.$emit("sw","son's words");
				}
			}
		}
		var app=new Vue({
			el:"#app",
			data:{
				jspangData:{
					bolgUrl:"http://jspang.com",
					netName:'技术胖',
					skill:"web前端"
				}
			},
			components:{
				"jspang":jspang
			},
			methods:{
				showSonMsg(...data){
					console.log(data);
				}
			}
		});
	</script>
</body>
</html>
