<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>example1</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="../assets/js/jquery.min.js"></script>
</head>
<body>
	<h1>example1 methods demo</h1>
	<hr>
	<div id="app">
		<h2>{{message}}</h2>
	</div>
	<p><button onclick="app.test()">test</button></p>
	<p><button onclick="app.$forceUpdate()">updated</button></p>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world'
			},
			mounted(){
				$("#app").html("我是jquery!");
			},
			methods:{
				test(){
					$("#app").html("test");
				},
				add(){
					console.log('调用了构造器内部的ADD方法！');
				}
			},
			updated(){
				console.log("updated!");
			}
		});
		app.add();
	</script>
</body>
</html>
