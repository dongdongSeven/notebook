<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>component</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>component-1 模板</h1>
	<hr>
	<div id="app">
		<jspang></jspang>
		<panda></panda>	
	</div>
	<div id="ppa">
		<jspang></jspang>
	</div>
	<script type="text/javascript">
		Vue.component('jspang',{
			template:`<div style="color:red">我是全局的jspang组件</div>`
		});
		var app=new Vue({
			el:"#app",
			components:{
				"panda":{
					template:`<div style="color:green">我是局部的panda组件</div>`
				}
			}
		});
		var ppa=new Vue({
			el:"#ppa"
		});
	</script>
</body>
</html>
