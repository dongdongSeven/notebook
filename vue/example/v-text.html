<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-text & v-htm 实例</h1>
	<hr>
	<div id="app">
		<span>{{message}}</span>=<span v-text="message"></span><br>
		<span v-html="dodo"></span>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				message:'hello world!',
				dodo:"<h2>hello world</h2>"
			}
		});
	</script>
</body>
</html>
