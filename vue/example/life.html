<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>Vue生命周期</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Vue生命周期</h1>
	<hr>
	<div id="app">
		{{count}}
		<p><button @click="add">add</button></p>
	</div>
	<p><button onclick="app.$destroy()">destory</button></p>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				count:1
			},
			methods:{
				add(){
					this.count++;
				}
			},
			beforeCreate(){
				console.log("1 - beforeCreate");//创建前
			},
			created(){
				console.log("2 - created");//创建后；单页面可在此设置加载等待动画
			},
			beforeMount(){
				console.log("3 - beforeMount");//挂载之前
			},
			mounted(){
				console.log("4 - mounted");//挂载后；单页面加载动画结束
			},
			beforeUpdate(){
				console.log("5 - beforeUpdate");//更新前
			},
			updated(){
				console.log("6 - updated");//更新后
			},
			activated(){
				console.log("7 - activated");
			},
			deactivated(){
				console.log("8 - deactivated");
			},
			beforeDestroy(){
				console.log("9 - beforeDestroy");//销毁前
			},
			destroyed(){
				console.log("10 - destroyed");//销毁后
			}
		});
	</script>
</body>
</html>
