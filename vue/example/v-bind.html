<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-bind</h1>
	<hr>
	<div id="app">
		<p><img v-bind:src="imgSrc" alt="pic" width="200px"></p>
		<p><a :href="webUrl" target="_blank">技术胖</a></p>
		<hr>
		<div :class="className">1、绑定Class</div>
		<div :class="{classA:isOK}">2、绑定Class中的判断</div>
		<div :class="[classA,classB]">3、绑定Class中的数组</div>
		<div :class="isOK?classA:classB">4、绑定Class中的三元运算符</div>
		<hr>
		<div>
		<input type="checkbox" id="isOK" v-model="isOK">
		<label for="isOK">{{isOK}}</label>
		</div>
		<div :style="{color:red,fontSize:font}">5、绑定style</div>
		<div :style="styleObject">6、对象绑定style</div>
	</div>
	<style>
		.classA{
			color: red;
		}
		.classB{
			font-size: 150%;
		}
	</style>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				imgSrc:'http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg',
				webUrl:'http://baidu.com/',
				className:'classA',
				isOK:false,
				classA:'classA',
				classB:'classB',
				red:'red',
				font:'20px',
				styleObject:{
					color:'green',
					fontSize:'24px'
				}
			}
		});
	</script>
</body>
</html>
