<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue.extend</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Vue.extend 扩展实例构造器</h1>
	<hr>
	<!-- 在app构造器外边编写 -->
	<author></author>
	<div id="author"></div>
	<script type="text/javascript">
		var authorURL = Vue.extend({
			template:"<p><a :href='authorURL'>{{authorName}}</a></p>",
			data:function(){
				return {
					authorName:'JSPang',
					authorURL:"http://jspang.com"
				}
			}
		});
		new authorURL().$mount("author");//第一种方式：标签绑定
		new authorURL().$mount("#author");//第二种方式：ID绑定（推荐）
	</script>
</body>
</html>
