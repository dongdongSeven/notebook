<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>v-pre & v-cloak & v-once</h1>
	<hr>
	<div id="app">
		<div v-pre="">{{message}}</div>
		<div v-cloak>渲染完成后，才显示</div>
		<div v-once>{{message}}</div>
		<div>
			<input type="text" v-model="message">
			<div>{{message}}</div>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				message:'message'
			}
		});
	</script>
</body>
</html>
