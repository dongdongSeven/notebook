<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>watch option</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>watch option</h1>
	<hr>
	<div id="app">
		<p>今日的温度：{{wendu}}<sup>o</sup></p>
		<p>穿衣建议：{{chuanyi}}</p>
		<p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
	</div>
	<script type="text/javascript">
		var chuanyiarray=["T桖短袖","夹克长裙","羽绒服"];
		var app=new Vue({
			el:"#app",
			data:{
				wendu:14,
				chuanyi:'夹克长裙'
			},
			methods:{
				shenggao(){
					this.wendu+=5;
				},
				jiangdi(){
					this.wendu-=5;
				}
			},
			watch:{
				wendu(newVal,oldVal){
					if(newVal>=26){
						this.chuanyi=chuanyiarray[0];
					}else if(newVal<26&&newVal>0){
						this.chuanyi=chuanyiarray[1];
					}else{
						this.chuanyi=chuanyiarray[2];
					}
				}
			}
		});
		// app.$watch("wendu",function(newVal,oldVal){//vue内置的方法前面都要加$
		// 	if(newVal>=26){
		// 		this.chuanyi=chuanyiarray[0];
		// 	}else if(newVal<26&&newVal>0){
		// 		this.chuanyi=chuanyiarray[1];
		// 	}else{
		// 		this.chuanyi=chuanyiarray[2];
		// 	}
		// });
	</script>
</body>
</html>
