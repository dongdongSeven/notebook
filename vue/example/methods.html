<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>vue</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>Vue2.0 实例</h1>
	<hr>
	<div id="app">
		{{a}}
		<p><button @click="add(2,$event)">add</button></p>
		<p><btn @click.native="add(2)"></btn></p>
	</div>
	<button onclick="app.add(2)">外部ADD</button>
	<script type="text/javascript">
		var btn={
			template:`<button>组件ADD</button>`
		};
		var app=new Vue({
			el:"#app",
			data:{
				a:1
			},
			components:{
				"btn":btn
			},
			methods:{
				add(num,event){
					console.log(event);
					if(num!=""){
						this.a+=num;
					}else{
						this.a++;
					}
				}
			}
		});
	</script>
</body>
</html>
