<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="render" content="webkit">
	<meta http-equiv="X-AU-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<meta name="ViewPort" content="width=device-width,initial-scale=1,mixmum-scale=1,maxmum-scale=1,user-scalable=no">
	<title>component</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<h1>component-4</h1>
	<hr>
	<div id="app">
		<component v-bind:is="who"></component>
		<button @click="changeComponent">changeComponent</button>
	</div>
	<script type="text/javascript">
		var componentA={
			template:`
			<div style="color:red;">I'm componentA</div>
			`
		};
		var componentB={
			template:`
			<div style="color:green;">I'm componentB</div>
			`
		};
		var componentC={
			template:`
			<div style="color:pink;">I'm componentC</div>
			`
		};
		var app=new Vue({
			el:"#app",
			data:{
				who:'componentB'
			},
			components:{
				"componentA":componentA,
				"componentB":componentB,
				"componentC":componentC
			},
			methods:{
				changeComponent(){
					if(this.who=="componentA"){
						this.who="componentB";
					}else if(this.who=="componentB"){
						this.who="componentC";
					}else{
						this.who="componentA";
					}
				}
			}
		});
	</script>
</body>
</html>
